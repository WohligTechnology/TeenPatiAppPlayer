<ion-view>
  <ion-content class="bgImg" scroll="false">
    <div class="player-all" ng-class="{'animate-active':player.isTurn}">
      <div class="marb-30 changeTab text-center bg-header">
        <div class="row">
          <div class="col">
            <div class="player-number">{{ player.playerNo }}</div>
          </div>
          <div class="col">
            <button
              class="button button-block btn-start button-golden "
              ng-disabled="(!player.isTurn || remainingPlayer<=1) || isWinner && !(player.isFold)"
              ng-click="foldPlayerModal()"
            >
              Pack
            </button>
          </div>
          <div class="col">
            <h2 class="head-title">
              <div class="gametype text-center text-uppercase light padding">
                {{ gameType.name }}
              </div>
            </h2>
          </div>
        </div>
      </div>
      <div class="all-in text-center mr-tb30" ng-if="player.isFold">
        Pack
      </div>
      <div class="all-in text-center mr-tb30" ng-if="!player.isActive">
        Not Active
      </div>
      <div class="player-not-active" ng-if="!player.isActive">
        <span>Not Active</span>
      </div>
      <div class="marb20" ng-hide="player.isFold">
        <player ng-player="player" ng-game-type="gameType"></player>
      </div>
    </div>
  </ion-content>
</ion-view>
